<!doctype html>

<html lang="en-gb">
<head>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

 <link
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"
	rel="stylesheet" /> 
<link
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css"
	rel="stylesheet" />

 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script> 
<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


</head>

<body>

	<div id="wrapper">
		<div class="card  card-authentication1 mx-auto my-5 animated zoomIn"
			style="width: 50rem;">
			<div class="card-body">
			
			<h4 class="card-title">Calculate Difference Between Two Date</h4>
			
				<div class="card-content p-2">
					<form action ="dates" method = "POST">
						<div class="container">
							<div class="row">
								<div class='col-sm-4'>
									<div class="form-group">
										<label for="exampleInputEmail1">Start Date</label>
										<div class='input-group date' id='startdate'>
											<input type='text' class="form-control" th:value = "${startDate1}" th:name ="startDate" /> <span
												class="input-group-addon"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class='col-sm-4'>
									<div class="form-group">
										<label for="exampleInputEmail1">End Date</label>
										<div class='input-group date' id='enddate'>
											<input type='text' class="form-control"  id="datepicker1" th:value = "${endDate1}" th:name ="endDate"/> <span
												class="input-group-addon"> <span
												class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
							<div class='col-sm-2'></div>
							<div class='col-sm-2'>
							<button type="submit"  class="btn btn-primary">Submit</button>
							</div>
							<div class='col-sm-2'></div>
							</div>
						<div class="row">
						<label for="exampleInputEmail1">Day Difference:<span th:text="${DAys}"></span> </label>
						</div>
							
								<script type="text/javascript">
							$(function() {
								$('#startdate').datetimepicker({
									format : 'DD/MM/YYYY'
									
								});
								
								$('#enddate').datetimepicker({
									format : 'DD/MM/YYYY'
								});
								
							});
							</script>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
